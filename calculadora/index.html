<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section id="background-container">
        <section id="allcontent">
            <div id="operations">display math Operations</div>
            <div id="results">display results</div>
            <section id="first-row">
                <button>BS</button>
            </section>
            <section id="second-row">
                <button class="big-button" id="c">C</button>
                <button id="percent">%</button>
                <button id="divide">/</button>
            </section>
            <section id="third-row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiply">x</button>
            </section>
            <section id="fourth-row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="minus">-</button>
            </section>
            <section id="fifth-row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="plus">+</button>
            </section>
            <section id="sixth-row">
                <button id="0">0</button>
                <button id="point">.</button>
                <button class="big-button" id="result">=</button>
            </section>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
