<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section class="background-container" id="background-container">
        <section class="allcontent" id="allcontent">
            <div class="display-operations" id="display-operations">display-operations</div>
            <div class="display-results" id="display-results">display-results</div>

            </section>
            <section id="first-row">
                <button class="clean" id="button">C</button>
                <button class="backspace" id="button">BS</button>
                <button class="percent" id="button">%</button>
                <button class="divide" id="button">/</button>
            </section>
            <section id="second-row">
                <button class="seven" id="button7">7</button>
                <button class="eight" id="button">8</button>
                <button class="nine" id="button">9</button>
                <button class="multiply" id="button">x</button>
            </section>
            <section id="third-row">
                <button class="four" id="button">4</button>
                <button class="five" id="button">5</button>
                <button class="six" id="button">6</button>
                <button class="minus" id="button">-</button>
            </section>
            <section id="fourth-row">
                <button class="one" id="button">1</button>
                <button class="two" id="button">2</button>
                <button class="three" id="button">3</button>
                <button class="plus" id="buttonplus">+</button>
            </section>
            <section id="fifth-row">
                <button class="zero" id="button">0</button>
                <button class="point" id="button">.</button>
                <button onclick="pressresult()" class="equals" class="big-button" id="press-result">=</button>
            </section>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
